<div class="container">
	<div class="page-header">
		<h2 class="text-center">Countries where there is ATM withdrawl charge</h2>
	</div>
	<table class="table table-striped table-responsive">
		<tr>
			<th>Country</th>
			<th>Currency</th>
			<th>Withdrawl Charge</th>
			<th>Maximum Withdrawl Limit</th>
		</tr>
		<tr ng-repeat="charge in withdrawlCharges">
			<td>{{ charge.country }}</td>
			<td>{{ charge.currency }}</td>
			<td>{{ charge.withdrawlCharge }}</td>
			<td>{{ charge.maximumWithdrawlLimit }}</td>
		</tr>
	</table>
</div>
